<!DOCTYPE html>
<html>
  <head>
    <title>JS Objects and User Input</title>
  </head>
  <body>
    <script>
      var customer = {
        firstName: "Tony",
        lastName: "Pony",
        pets: ["Dog", "Cat", "Iguana"],
