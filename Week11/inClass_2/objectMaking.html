<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Object basics: Task 2</title>
    <style>
      p {
        color: purple;
        font-size: 2em;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    var band = {
      name: "FulushouFloruitShow",
      nationality: "China",
      genre: "a mix of many genre",
      members: 3,
      formed: 2018,
      split: false,
      albums: [
        {
          name: "What Can I Hold You With",
          released: 2018,
        },
        {
          name: "Horse",
          released: 2019,
        },
        {
          name: "Gone",
          released: 2019,
        },
      ],
    };
    // Don't edit the code below here!
    let yearsActive = band.split
      ? "from " + band.formed + " to " + new Date().getFullYear()
      : "since " + band.formed;

    let bandInfo =
      band.name +
      " is a " +
      band.nationality +
      " " +
      band.genre +
      " band. They were active " +
      yearsActive +
      ". Their first album, " +
      band.albums[0].name +
      ", was released in " +
      band.albums[0].released +
      ".";

    const section = document.querySelector("section");
    let para1 = document.createElement("p");
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
</html>
